<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Devis</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Validation de Devis</h1>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form hx-post="/api/v1/quotes/validate" hx-target="#result" hx-trigger="submit" hx-ext="json-enc"
                class="space-y-4">

                <div>
                    <label for="quote_id" class="block text-sm font-medium text-gray-700">ID du devis</label>
                    <input type="text" id="quote_id" name="quote_id"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Q001" required>
                </div>

                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700">Produit</label>
                    <input type="text" id="product" name="product"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="SWAP" required>
                </div>

                <div>
                    <label for="currency" class="block text-sm font-medium text-gray-700">Devise</label>
                    <select id="currency" name="currency"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        required>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>

                <div>
                    <label for="notional" class="block text-sm font-medium text-gray-700">Notional</label>
                    <input type="number" min="0" max="100000000" id="notional" name="notional"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="5000000" required>
                </div>

                <div>
                    <label for="maturity" class="block text-sm font-medium text-gray-700">Maturit√©</label>
                    <input type="text" id="maturity" name="maturity"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="_Y or _D" required>
                </div>

                <div>
                    <label for="strike" class="block text-sm font-medium text-gray-700">Strike</label>
                    <input type="number" min="0" id="strike" name="strike"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="102.5" required>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Valider le devis
                </button>
            </form>

            <div id="result" class="mt-6"></div>
        </div>
    </div>
</body>

</html>
